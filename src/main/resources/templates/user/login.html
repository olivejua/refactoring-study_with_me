<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" th:href="@{/css/page/user/login.css}">
</th:block>
<th:block layout:fragment="custom-header">
    <div class="jumbotron">
        <h1>로그인</h1>
        <img src="/img/user/login-icon.png">
    </div>
</th:block>
<th:block layout:fragment="custom-content">
    <div class="container">
        <form class="form-signin">
            <div class="login-btn"><a href="/oauth2/authorization/google" id="login-google" class="btn btn-lg btn-primary" role="button">구글 계정으로 로그인하기</a></div>
            <div class="login-btn"><a href="/oauth2/authorization/naver" id="login-naver" class="btn btn-lg btn-primary" role="button">네이버 계정으로 로그인하기</a></div>
        </form>
    </div>
</th:block>
<th:block layout:fragment="custom-script">
    <script th:src="@{/js/page/user/login.js}"></script>
</th:block>
</html>
