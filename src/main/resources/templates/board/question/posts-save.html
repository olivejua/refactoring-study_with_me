<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/css/page/board/question/question.css}">
    <link rel="stylesheet" th:href="@{/css/page/board/question/posts-save.css}">
</th:block>
<th:block layout:fragment="custom-header">
    <div class="jumbotron">
        <h1>질문 게시판</h1>
        <img src="/img/question/answer.png">
        <h5>게시글 작성</h5>
    </div>
</th:block>
<th:block layout:fragment="custom-content">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-4">
                <form id="form-post">
                    <input type="hidden" id="userCode" th:value="${user.userCode}"/>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-2 col-form-label"> 설명 </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="content" name="content"
                                      rows="20" cols="100" placeholder="내용을 입력하세요" style="width: 100%;"></textarea>
                        </div>
                    </div>
                </form>
                <div class="bottom-line">
                    <a id="btn-cancel" href="/board/question/list" class="btn btn-outline-secondary btn-lg" role="button">취소</a>
                    <button type="button" class="btn btn-primary btn-lg" id="btn-save">등록</button>
                </div>
            </div>
        </div>
        <div id="modal-validation" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom-script">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/api/se2/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script th:src="@{/js/page/board/question/posts-save.js}" th:inline="javascript" type="text/javascript"></script>
    <script th:src="@{/js/page/board/question/posts-api.js}" th:inline="javascript" type="text/javascript"></script>
</th:block>
</html>
